<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/boat-outline.svg" type="image/x-icon">
  </head>
  <body>
    <div class="mainContainer">

      <input type="checkbox" id="btnRotate">

      <div id="gameboard">
        <div id="boardPlayer1"></div>
        <div id="boardCPU"></div>
      </div>

      <div class="btnContent">

        <div class="contentShipBoard">
          <button id="btnShipBigPlayer">
            <div></div><div></div><div></div><div></div>
          </button>
          <button id="btnShipMedium1Player" disabled>
            <div></div><div></div><div></div>
          </button>
          <button id="btnShipMedium2Player" disabled>
            <div></div><div></div><div></div>
          </button>
          <button id="btnShipSmall1Player" disabled>
            <div></div><div></div>
          </button>
          <button id="btnShipSmall2Player" disabled>
            <div></div><div></div>
          </button>
          <button id="btnShipSmall3Player" disabled>
            <div></div><div></div>
          </button>
        </div>

        <div class="contentShipBoard">
          <button id="btnShipBigCPU" disabled>
            <div></div><div></div><div></div><div></div>
          </button>
          <button id="btnShipMedium1CPU" disabled>
            <div></div><div></div><div></div>
          </button>
          <button id="btnShipMedium2CPU" disabled>
            <div></div><div></div><div></div>
          </button>
          <button id="btnShipSmall1CPU" disabled>
            <div></div><div></div>
          </button>
          <button id="btnShipSmall2CPU" disabled>
            <div></div><div></div>
          </button>
          <button id="btnShipSmall3CPU" disabled>
            <div></div><div></div>
          </button>
        </div>

      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
